<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学员查询</title>

    <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body>


<div class="content">

    <div class="search">
        <h1>请输入查询分数</h1>
        <div class="search-box">
            <input type="text" class="score-input" id="score_input" onkeydown="bindEnter()">
            <button type="button" class="search-button" onclick="studentScore()" >查询</button>
        </div>
    </div>

    <div class="result-box">
        <h2>查询结果</h2>
        <p class="result" id="result"></p>
    </div>

</div>

<script src="scripts/main.js"></script>


</body>
</html>
